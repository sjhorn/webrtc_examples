<!DOCTYPE html>
<html>
<head>
  <title>Screen Sharing</title>
  <style>
    body { font-family: sans-serif; padding: 20px; }
    .videos { display: flex; gap: 20px; margin: 20px 0; }
    video { width: 480px; height: 270px; background: #000; }
    .video-container { text-align: center; }
    .video-container label { display: block; margin-bottom: 5px; font-weight: bold; }
    #status { margin: 10px 0; padding: 10px; background: #f0f0f0; }
    #log { font-family: monospace; font-size: 12px; white-space: pre-wrap; background: #f8f8f8; padding: 10px; max-height: 200px; overflow-y: auto; }
    button { margin: 5px; padding: 10px 20px; }
    button:disabled { opacity: 0.5; }
  </style>
</head>
<body>
  <h1>Screen Sharing</h1>
  <div id="status">Connecting to signaling server...</div>

  <div class="videos">
    <div class="video-container">
      <label>Local (Screen Share)</label>
      <video id="localVideo" autoplay muted playsinline></video>
    </div>
    <div class="video-container">
      <label>Remote (From Peer)</label>
      <video id="remoteVideo" autoplay playsinline></video>
    </div>
  </div>

  <div>
    <button id="shareBtn" disabled>Share Screen</button>
    <button id="callBtn" disabled>Start Call</button>
    <button id="stopBtn" disabled>Stop Sharing</button>
  </div>
  <div id="log"></div>

  <script>
    const status = document.getElementById("status");
    const log = document.getElementById("log");
    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");
    const shareBtn = document.getElementById("shareBtn");
    const callBtn = document.getElementById("callBtn");
    const stopBtn = document.getElementById("stopBtn");

    let socket, pc, localStream;
    let peerId = null;

    function addLog(msg) {
      const time = new Date().toISOString().substr(11, 12);
      log.textContent += `[${time}] ${msg}\n`;
      log.scrollTop = log.scrollHeight;
      console.log("PEER:", msg);
    }

    async function shareScreen() {
      try {
        addLog("Requesting screen share...");
        localStream = await navigator.mediaDevices.getDisplayMedia({
          video: { width: 1280, height: 720 },
          audio: true  // System audio if available
        });
        localVideo.srcObject = localStream;

        const videoTrack = localStream.getVideoTracks()[0];
        const audioTrack = localStream.getAudioTracks()[0];
        addLog(`Captured: video=${videoTrack?.label || 'none'}, audio=${audioTrack ? 'yes' : 'no'}`);

        // Handle user stopping share via browser UI
        videoTrack.onended = () => {
          addLog("Screen share stopped by user");
          stopSharing();
        };

        shareBtn.disabled = true;
        callBtn.disabled = false;
        stopBtn.disabled = false;
        status.textContent = `Peer ${peerId}: Screen captured - ready to call`;
      } catch (e) {
        addLog(`Share error: ${e.message}`);
      }
    }

    function stopSharing() {
      if (localStream) {
        localStream.getTracks().forEach(track => track.stop());
        localStream = null;
        localVideo.srcObject = null;
      }
      shareBtn.disabled = false;
      callBtn.disabled = true;
      stopBtn.disabled = true;
      status.textContent = `Peer ${peerId}: Share stopped`;
      addLog("Stopped sharing");
    }

    async function createPeerConnection() {
      pc = new RTCPeerConnection({ iceServers: [] });

      // Add local tracks to connection
      if (localStream) {
        for (const track of localStream.getTracks()) {
          pc.addTrack(track, localStream);
          addLog(`Added local track: ${track.kind}`);
        }
      }

      pc.onicecandidate = ({ candidate }) => {
        if (candidate) {
          addLog(`ICE candidate: ${candidate.candidate.substr(0, 50)}...`);
          socket.send(JSON.stringify({ type: "candidate", candidate }));
        } else {
          addLog("ICE gathering complete");
        }
      };

      pc.oniceconnectionstatechange = () => {
        addLog(`ICE state: ${pc.iceConnectionState}`);
        if (pc.iceConnectionState === "connected") {
          status.textContent = `Peer ${peerId}: Connected!`;
        }
      };

      pc.onconnectionstatechange = () => {
        addLog(`Connection state: ${pc.connectionState}`);
      };

      pc.ontrack = (e) => {
        addLog(`Received remote track: ${e.track.kind}`);
        if (remoteVideo.srcObject !== e.streams[0]) {
          remoteVideo.srcObject = e.streams[0];
          addLog("Set remote video stream");
        }
      };
    }

    async function startCall() {
      addLog("Starting call as initiator...");
      callBtn.disabled = true;

      await createPeerConnection();

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);
      addLog("Created and sent offer");
      socket.send(JSON.stringify({ type: "offer", sdp: offer.sdp }));
    }

    async function handleOffer(sdp) {
      addLog("Received offer, creating answer...");

      await createPeerConnection();
      await pc.setRemoteDescription({ type: "offer", sdp });

      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
      addLog("Created and sent answer");
      socket.send(JSON.stringify({ type: "answer", sdp: answer.sdp }));
    }

    async function handleAnswer(sdp) {
      addLog("Received answer");
      await pc.setRemoteDescription({ type: "answer", sdp });
    }

    async function handleCandidate(candidate) {
      if (pc && candidate) {
        await pc.addIceCandidate(candidate);
        addLog("Added remote ICE candidate");
      }
    }

    // Connect to signaling server
    socket = new WebSocket(`ws://${location.host}`);

    socket.onopen = () => {
      addLog("WebSocket connected");
    };

    socket.onmessage = async (e) => {
      const msg = JSON.parse(e.data);

      switch (msg.type) {
        case "id":
          peerId = msg.peerId;
          status.textContent = `Peer ${peerId}: Connected - share screen first`;
          addLog(`Assigned peer ID: ${peerId}`);
          shareBtn.disabled = false;
          break;

        case "offer":
          // Auto-share if not already done (for receiver)
          if (!localStream) {
            addLog("Received offer but no local stream - will receive only");
          }
          await handleOffer(msg.sdp);
          break;

        case "answer":
          await handleAnswer(msg.sdp);
          break;

        case "candidate":
          await handleCandidate(msg.candidate);
          break;
      }
    };

    socket.onerror = (e) => {
      addLog(`WebSocket error`);
      status.textContent = "WebSocket error";
    };

    socket.onclose = () => {
      addLog("WebSocket closed");
      status.textContent = "Disconnected";
    };

    shareBtn.onclick = shareScreen;
    callBtn.onclick = startCall;
    stopBtn.onclick = stopSharing;
  </script>
</body>
</html>
